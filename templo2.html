<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casa Japonesa</title>
     <script src='https://www.x3dom.org/x3dom/release/x3dom-full.js'></script>
    <link rel='stylesheet' href='https://www.x3dom.org/x3dom/release/x3dom.css'>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
        }

        .fondo {
            width: 100vw;
            height: 100vh;
}
</style>
</head>
<body>
  <X3D class="fondo">
<Scene>
<Transform DEF="plantaBaja">
    <Transform DEF='Fila'> <!-- abre Fila 1-->
        <Transform DEF='arco'>
        <inline DEF="Arco" url="tori.x3d"></inline>
        </Transform>
        
        <Transform translation="0 0 0">
        <shape USE="arco"/>
        </Transform>

        <!-- Copias -->

        <Transform translation="15 0 0">
            <Shape USE= "Arco"></Shape>
        </Transform>
        <Transform translation="30 0 0">
            <Shape USE= "Arco"></Shape>
        </Transform>
    </Transform> <!-- cierre de Fila  1-->

    <Transform translation="0 0 25"> <!-- Fila de enfrente -->
        <Transform USE="Fila"> </Transform>
        </Transform>
    
    <Transform rotation="0 1 0 -1.57" translation="-6 0 6"> <!-- Fila perpendicular 1-->
        <Transform USE="Fila"> </Transform>
    </Transform>
            
    <Transform rotation="0 1 0 -1.57" translation="36 0 6"> <!-- Fila perpendicular 2-->
        <Transform USE="Fila"> </Transform>
    </Transform>

    <Transform rotation="0 1 0 -1.57" translation="15 0 6"> <!-- Fila perpendicular 2-->
        <Transform USE="Fila"> </Transform>
    </Transform>
</Transform> 
    

<!-- Suelo -->
<Transform rotation="1 0 0 -1.57" translation="15 -9 22">
    <Shape>
        <Appearance>
            <ImageTexture url="texturas/piso1.jpeg"></ImageTexture>
            <TextureTransform scale="8, 8"></TextureTransform>
        </Appearance>
        <Box size="80 80 1"></Box>
    </Shape>
</Transform>

<Transform rotation="1 0 0 -1.57" translation="15 -8.5 22">
    <Shape>
        <Appearance>
            <ImageTexture url="texturas/madera1.webp"></ImageTexture>
            <TextureTransform scale="8, 8"></TextureTransform>
        </Appearance>
        <Box size="50 50 1"></Box>
    </Shape>
</Transform>

<Transform rotation="1 0 0 -1.57" translation="15 6 22">
    <Shape>
        <Appearance>
            <ImageTexture url="texturas/madera1.webp"></ImageTexture>
            <TextureTransform scale="8, 8"></TextureTransform>
        </Appearance>
        <Box size="50 50 1"></Box>
    </Shape>
</Transform>

<Transform rotation="1 0 0 -1.57" translation="15 7 22">
    <Shape>
        <Appearance>
            <ImageTexture url="texturas/bambu.webp"></ImageTexture>
            <TextureTransform scale="2, 2"></TextureTransform>
        </Appearance>
        <Box size="55 55 1"></Box>
    </Shape>
</Transform>



<!-- Pared 1-->
<Transform DEF="paredes">
    <Transform rotation="0 0 0 0" translation="15.5 -1 -3">
        <Shape>
            <Appearance>
                <ImageTexture url="texturas/pared2.jpeg"></ImageTexture>
                <TextureTransform scale="1, 1"></TextureTransform>
            </Appearance>
            <Box size="50 15 1"></Box>
        </Shape>
    </Transform>
</Transform>

<Transform translation="-12 0 7" rotation="0 15 0 -1.57">
    <Transform USE="paredes"></Transform>
</Transform>

<Transform translation="37 0 7" rotation="0 15 0 -1.57">
    <Transform USE="paredes"></Transform>
</Transform>

<Transform translation="0 0 50" rotation="0 0 0 -1.57">
    <Transform USE="paredes"></Transform>    
</Transform>

<Transform DEF="paredes2">
    <Transform rotation="0 0 0 0" translation="15.5 -1 -4">
        <Shape>
            <Appearance>
                <ImageTexture url="texturas/pared3.jpeg"></ImageTexture>
                <TextureTransform scale="1, 1"></TextureTransform>
            </Appearance>
            <Box size="53 15 1"></Box>
        </Shape>
    </Transform>
</Transform>

<Transform translation="-14 0 6" rotation="0 15 0 -1.57">
    <Transform USE="paredes2"></Transform>
</Transform>

<Transform translation="37 0 6.5" rotation="0 15 0 -1.57">
    <Transform USE="paredes2"></Transform>
</Transform>

<Transform DEF="paredes3">
    <Transform rotation="0 0 0 0" translation="15.5 -1 48">
        <Shape>
            <Appearance>
                <ImageTexture url="texturas/entrada1.jpeg"></ImageTexture>
                <TextureTransform scale="1, 1"></TextureTransform>
            </Appearance>
            <Box size="53 15 1"></Box>
        </Shape>
    </Transform>
</Transform>

<!-- Fondo con colores para cielo y tierra -->
<Background
skyColor="0.21 0.18 0.66,
            0.2 0.44 0.85,
            0.51 0.81 0.95,
            0.77 0.80 0.82"
skyAngle="0.5 1.5 1.57"
groundColor="0.6 0.7 0.1,
                0.4 0.7 0.2,
                0.1 0.6 0.1,
                0 0.3 01"
groundAngle="0.8 1.5 1.57">
</Background>

        

</Scene>
  </X3D>  
</body>
</html>
